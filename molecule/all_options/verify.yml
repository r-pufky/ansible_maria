---
- name: 'All options | verify'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'All options | verify | gather service status'
      ansible.builtin.service_facts:

    - name: 'All options | verify | assert mariadb.service active'
      ansible.builtin.assert:
        quiet: true
        that:
          - '"mariadb.service" in ansible_facts.services'
          - 'ansible_facts["services"]["mariadb.service"]["state"] == "running"'  # yamllint disable-line rule:line-length
        fail_msg: 'âœ˜ mariadb.service should be enabled and running.'

    - name: 'All options | verify | /etc/mysql/mariadb.cnf'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'All options | verify | /etc/mysql/mariadb.cnf'
        test_src: 'files/mariadb.cnf'
        test_file: '/etc/mysql/mariadb.cnf'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0644'

    - name: 'All options | verify | /etc/mysql/mariadb.conf.d'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name:
          'All options | verify | /etc/mysql/mariadb.conf.d/{{ item }}'
        test_src: 'files/{{ item }}'
        test_file: '/etc/mysql/mariadb.conf.d/{{ item }}'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0644'
      loop:
        - '50-client.cnf'
        - '50-mariadb-clients.cnf'
        - '50-server.cnf'
        - '60-galera.cnf'
        - '90-extensions.cnf'

    - name: >
        All options | verify |
        /etc/mysql/mariadb.conf.d/certs/server-cert.pem
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: >
          All options | verify |
          /etc/mysql/mariadb.conf.d/certs/server-cert.pem
        test_src: '{{
            lookup("env", "MOLECULE_PROJECT_DIRECTORY") ~
            "/molecule/cache/server-cert.pem"
          }}'
        test_file: '/etc/mysql/mariadb.conf.d/certs/server-cert.pem'
        test_owner: 'root'
        test_group: 'root'
        test_mode: '0600'
